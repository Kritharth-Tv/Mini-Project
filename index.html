<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Railway Ticket Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h2>Railway Ticket System</h2>
    <nav>
      <a href="index.html"><u>Book Ticket</u></a>
      <a href="tickets.html"><u>View Tickets</u></a>
    </nav>
  </header>

  <main>
    <h2>Book Your Ticket Online</h2>
    <caption><b>
  <marquee style="color: teal;">
    HAVE AN SAFE AND HAPPY JOURNEY WITH INDIAN RAILWAYS!
  </marquee></b>
</caption>

    <form onsubmit="return bookTicket(event)">
      <label>Name:</label>
      <input type="text" id="name" required><br><br>

      <label>Age:</label>
      <input type="number" id="age" required><br><br>

      <label>Gender:</label>
      <select id="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select><br><br>

      <label>Train:</label>
      <select id="train">
        <option>Maveli Express</option>
        <option>Malabar Express</option>
        <option>Intercity Express</option>
        <option>Himsagar Express</option>
        <option>Vivek Express</option>
        <option>Duronto Express</option>
        <option>Rajdhani Express</option>
        <option>Ernad Express</option>
        <option>Jan Shatabdi Express</option>
        <option>Gatimaan Express</option>


      </select><br><br>

      <label>Class:</label>
      <select id="classType">
        <option value="General Coach">General - ₹80</option>
        <option value="Sleeper Coach">Sleeper - ₹200</option>
        <option value="AC Coach">AC - ₹500</option>
      </select><br><br>

      <label>From:</label>
      <select id="from" required>
        <option value="">Select Station</option>
        <option>Kasaragod</option>
        <option>Mangalore</option>
        <option>Kannur</option>
        <option>Kozhikode</option>
        <option>Ernakulam</option>
        <option>Bangalore</option>
        <option>Udupi</option>
        <option>Thiruvananthapuram</option>
        <option>Thrissur</option>
        <option>Gujarat</option>
        <option>Pune</option>
        <option>Chennai</option>
        <option>Rajasthan</option>
        <option>Delhi</option>
        <option>Madgaon</option>


      </select><br><br>

      <label>To:</label>
      <select id="to" required>
        <option value="">Select Station</option>
        <option>Kasaragod</option>
        <option>Mangalore</option>
        <option>Kannur</option>
        <option>Kozhikode</option>
        <option>Ernakulam</option>
        <option>Bangalore</option>
        <option>Udupi</option>
        <option>Thiruvananthapuram</option>
        <option>Thrissur</option>
        <option>Gujarat</option>
        <option>Pune</option>
        <option>Chennai</option>
        <option>Rajasthan</option>
        <option>Delhi</option>
        <option>Madgaon</option>

      </select><br><br>

      <label>Date of Journey:</label>
      <input type="date" id="date" required><br><br>

<div class="center">
  <button type="submit">Book Ticket</button>
</div>

    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
